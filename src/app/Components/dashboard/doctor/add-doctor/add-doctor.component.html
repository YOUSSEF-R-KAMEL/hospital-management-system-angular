<h2
    mat-dialog-title
    class="text-center"
>
    {{ title }}
</h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div>
                <mat-form-field>
                    <mat-label>Full Name</mat-label>
                    <input
                        matInput
                        formControlName="name"
                        required
                        placeholder="Ex. Jan JO"
                    >
                    <mat-error *ngIf="
              form.get('name')?.invalid ||
              form.get('name')?.dirty ||
              form.get('name')?.touched
            ">Enter Full name</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Mobile</mat-label>
                    <input
                        matInput
                        formControlName="mobile"
                        required
                        placeholder="9865452152"
                    >
                    <mat-error *ngIf="
              form.get('mobile')?.invalid ||
              form.get('mobile')?.dirty ||
              form.get('mobile')?.touched
            ">Enter Valid Mobile Number</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        formControlName="email"
                        required
                        placeholder="pat@example.com"
                    >
                    <mat-error *ngIf="
              form.get('email')?.invalid ||
              form.get('email')?.dirty ||
              form.get('email')?.touched
            ">Enter valid Email</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Qualification</mat-label>
                    <input
                        matInput
                        formControlName="qualification"
                        required
                        placeholder="MBBA"
                    >
                    <mat-error *ngIf="
              form.get('qualification')?.invalid ||
              form.get('qualification')?.dirty ||
              form.get('qualification')?.touched
            ">Enter valid qualification</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div>
                <mat-label>Gender</mat-label>
                <br>
                <mat-radio-group
                    aria-label="Select an gender"
                    color="primary"
                    formControlName="gender"
                >
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>

                <mat-form-field>
                    <mat-label>Department</mat-label>
                    <mat-select
                        formControlName="department"
                        name="department"
                    >
                        <mat-option
                            *ngFor="let department of departments"
                            [value]="department"
                        >
                            {{department}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input
                        matInput
                        [matDatepicker]="picker"
                        formControlName="birthdate"
                    >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="
            form.get('birthdate')?.invalid ||
            form.get('birthdate')?.dirty ||
            form.get('birthdate')?.touched
          ">Enter valid birthdate</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>

<div mat-dialog-actions>
    <button
        mat-button
        mat-dialog-close
        (click)="cancelRegistration()"
    >
        Cancel
    </button>
    <button
        mat-raised-button
        color="primary"
        mat-dialog-close
        (click)="registrationDoctor()"
        [disabled]="form.invalid"
    >
        {{buttonName}}
    </button>
</div>
